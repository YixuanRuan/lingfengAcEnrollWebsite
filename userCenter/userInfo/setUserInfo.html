<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../../bootstrap-4/css/bootstrap.min.css">
<script src="../../jQuery/jquery-3.3.1.min.js"></script>
<script src="../../bootstrap-4/js/bootstrap.min.js"></script>
<title>用户中心</title>
<script src="setUserInfo.js" type="text/javascript"></script>
<link rel="stylesheet" href="../enter.css">
</head>

<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-lg-4 d-none d-sm-block"><img class="setUserInfoImg" src="../../images/lfLogo-经典背景.jpg" ></div>
		<div class="col-lg-4 userInfo">
		<div id="setUserInfoDiv">
			<h2 id="setUserInfoHead">设置个人信息</h2>
			<form action="userInfoSet.php" method="post">
				<div class="form-inline" id="phoneDiv">
					<label for="phone">手机号：</label>
					<input type="text" class="form-control" id="phone" placeholder="Enter 11 digit phone number" name="phone" autofocus>
				</div>
				<div class="form-inline" id="nicknameDiv">
					<label for="nickname">昵 称：</label>
					<input type="text" class="form-control" id="nickname" placeholder="Enter nickname" name="nickname">
				</div>
				<div class="form-inline" id="realnameDiv">
					<label for="realname">姓 名：</label>
					<input type="text" class="form-control" id="realname" placeholder="Enter realname" name="realname">
				</div>
				<div class="form-inline" id="emailDiv">
					<label for="email">Email：</label>
					<input type="email" class="form-control" id="email" placeholder="Enter email" name="email" >
				</div>
				<div class="form-inline" id="studentNumDiv">
					<label for="studentNum">学 号：</label>
					<input type="text" class="form-control" id="studentNum" placeholder="Enter student number" name="studentNum" >
					<div>（非本校学生请使用00000000）</div>
				</div>
				<div class="form-inline">性 别：
					<input type="radio" class="form-check-input" value="male" name="gender" checked>男
					<input type="radio" class="form-check-input" value="female" name="gender">女
				</div>
				<div class="form-inline" id="enrollDiv">
					<label for="enroll">入学年份：</label>
					<input type="text" class="form-control" id="enroll" placeholder="For example:2017" name="enroll" >
				</div>
				<div class="form-inline" id="idNumDiv">	
					<label for="idNum">身份证号：</label>
					<input type="text" class="form-control" id="idNum" placeholder="Used to buy ensurance" name="idNum">
				</div>
				<div class="form-inline" id="birthdayDiv">	
					<label for="birthday">生 日：</label>
					<input type="text" class="form-control" id="birthday" placeholder="Enter your birthday" name="birthday">
				</div>
				<div class="form-inline" id="emergencyContactNameDiv">	
					<label for="emergencyContactName">紧急联系人姓名：</label>
					<input type="text" class="form-control" id="emergencyContactName" placeholder="" name="emergencyContactName">
				</div>
				<div class="form-inline">紧急联系人性别：
					<input type="radio" class="form-check-input" value="male" name="emergencyContactGender" checked>男
					<input type="radio" class="form-check-input" value="female" name="emergencyContactGender">女
				</div>
				<div class="form-inline" id="emergencyContactPhoneDiv">	
					<label for="emergencyContactPhone">紧急联系人手机：</label>
					<input type="text" class="form-control" id="emergencyContactPhone" placeholder="" name="emergencyContactPhone">
				</div>
				<div class="form-group">
					<label for="specialties">爱好特长：<br></label>
					<textarea id="specialties" name="specialties" cols="30" rows="1" placeholder="例：摄影，做饭等等"></textarea>
				</div>
				<div class="form-group">
					<label for="outdoorExperience">户外经历：<br></label>
					<textarea id="outdoorExperience" name="outdoorExperience" cols="30" rows="10" placeholder="例: 2018.9.10-9.11 京郊红螺山重装徒步 摄影"></textarea>
				</div>
				<div id="setUserInfoBtnDiv">
					<button type="submit" class="btn" id="setUserInfoBtn">确认设置</button></div>
			</form>
		</div>

		</div>
		<div class="col-lg-4 d-none d-sm-block"><img class="setUserInfoImg" src="../../images/lfLogo-经典背景.jpg" ></div>
	</div>
</div>
</body>
</html>
